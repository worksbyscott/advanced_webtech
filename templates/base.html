<html lang='en'>
    <head>
        <title>CELLA-FM</title>
        
        <!-- Meta Data-->
        
        <meta charset="utf-8">
        
        <!-- Style Sheets-->
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link href="{{ url_for("static", filename="css/main.css") }}" rel="stylesheet">
        <link href="{{ url_for("static", filename="css/animate.css") }}" rel="stylesheet">
        
        <!-- Javascript-->
        
        <script src="https://kit.fontawesome.com/8b7600ec93.js" crossorigin="anonymous"></script>
        
    </head>
    <body data-page="/home">
        
        <!-- Start of Navigation Panel -->
    
        <nav>
            <div class="nav_header wow fadeInDown" data-wow-duration="1s">
                <div class="wrapper">
                    <img src="{{ url_for("static", filename="images/Logo.svg")}}" alt="CELLA.FM">
                </div>
            </div>
            
            <div class="nav_main">
                <div class="wrapper">
                    
                    <!-- Navigation Player -->
                    
                    <div class="nav_player wow fadeIn" id="play">
                        <img id="nav_player_img" src="{{ url_for("static", filename="images/hero.jpg")}}">
                        <div class="player_info wow fadeIn" data-wow-duration="1s" data-wow-delay=".3s">
                            <p id="show_name">Currently Playing: Cella-FM Recordings</p>
                        </div>
                        
                        <div class="player_actions">
                            <i id="icon" class="fas fa-play"></i>
                        </div>
                    </div>
                    
                    <!-- Navigation Links -->
                    
                    <div class="nav_links">
                        <ul id="navlink">
                            <li class="wow fadeIn" data-wow-duration="1s" data-wow-delay=".5s" data-page="/home">HOME</li>
                            <li class="wow fadeIn" data-wow-duration="1s" data-wow-delay=".6s" data-page="/about">ABOUT</li>
                            <li class="wow fadeIn" data-wow-duration="1s" data-wow-delay=".7s" data-page="/residents">RESIDENTS</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </nav>
        
        <!-- Start of Page Content-->
        
        <div id="content" class="content">
            
        </div>
        
        
        <footer>
            <h5 id="admin_login">ADMIN PANEL</h5>
        </footer>
        
        <script src="{{ url_for("static", filename="js/WOW.js")}}"></script>
        <script src="{{ url_for("static", filename="js/jquery-3.1.0.min.js")}}"></script>
        <script src="{{ url_for("static", filename="js/main.js")}}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            new WOW().init();
        </script>
    </body>
</html>
